<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üå± Pixel Cell Generator</title>
  <style>
    body {
      background: #f4f6fa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      color: #333;
    }
    h2 {
      margin-bottom: 20px;
    }
    input, button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      outline: none;
      margin: 5px;
    }
    input {
      box-shadow: inset 8px 8px 20px #d1d9e6, inset -8px -8px 20px #fff;
      background: #f4f6fa;
    }
    button {
      background: #f4f6fa;
      box-shadow: 6px 6px 12px #d1d9e6, -6px -6px 12px #fff;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      box-shadow: 0 0 10px #00f0ff;
      background: #eafcff;
    }
    code {
      background: #ffffff;
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: inset 2px 2px 5px #e0e0e0, inset -2px -2px 5px #ffffff;
      display: block;
      margin: 10px 0;
      word-break: break-all;
    }
    .section {
      max-width: 600px;
      width: 100%;
      margin-bottom: 30px;
    }
    .invisible-img-container {
      margin-top: 5px;
      padding: 10px;
      border: 1px dashed #00f0ff;
      border-radius: 10px;
      background: #f9fcff;
    }
    .invisible-img-container img {
      width: 1px;
      height: 1px;
    }
    .label {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    .logo-container {
      margin-bottom: 20px;
    }
    .logo-container img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <!-- Logo Header -->
<div style="margin-bottom: 7px;">
  <img src="logo.png" alt="Pixel Cell Logo" style="width: 80px; height: 80px; border-radius: 50%; box-shadow: 6px 6px 12px #d1d9e6, -6px -6px 12px #ffffff;">
</div>

  <h2>üå± Pixel Cell‚Ñ¢ Generator</h2>

  <div class="section">
    <label for="pixel-label">Pixel Label</label><br>
    <input id="pixel-label" placeholder="e.g. Investor Email" />
    <button onclick="generatePixel()">Generate Planted Pixel</button>
  </div>

  <div class="section">
    <div class="label">üîó Pixel URL</div>
    <code id="result-url"></code>
  </div>

  <div class="section">
    <div class="label">üì© Standard Embed Code</div>
    <code id="result-code"></code>
    <button onclick="copyCode()">Copy Embed</button>
  </div>

  <div class="section">
    <div class="label">‚úâÔ∏è Gmail-Compatible Embed</div>
    <code id="gmail-code"></code>
    <div class="invisible-img-container">
      <img id="gmail-pixel-img" src="" alt="pixel" />
      <small>Right-click this box ‚Üí Copy Image Address</small>
    </div>
    <button onclick="copyGmailEmbed()">Copy Gmail Embed</button>
  </div>

  <script>
    function generatePixel() {
      const id = "px_" + Math.random().toString(36).substr(2, 8);
      const pixelURL = `/api/p/${id}`;
      const gmailImg = `/pixels/${id}.png`;
      const fullGmailURL = `https://pixelcell.vercel.app${gmailImg}`;

      document.getElementById("result-url").textContent = pixelURL;
      document.getElementById("result-code").textContent = `<img src="${pixelURL}" width="1" height="1" style="display:none;" alt="" />`;
      document.getElementById("gmail-code").textContent = `<img src="${fullGmailURL}" width="1" height="1" alt="pixel" />`;
      document.getElementById("gmail-pixel-img").src = fullGmailURL;
    }

    function copyCode() {
      navigator.clipboard.writeText(document.getElementById("result-code").textContent);
      alert("Standard embed copied!");
    }

    function copyGmailEmbed() {
      navigator.clipboard.writeText(document.getElementById("gmail-code").textContent);
      alert("Gmail-compatible embed copied!");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üå± Pixel Cell Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f9f9fa;
      color: #1d1d1f;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      font-weight: 600;
      margin-bottom: 24px;
    }
    label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      background-color: #0071e3;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 24px;
    }
    button:hover {
      background-color: #005bb5;
    }
    h3 {
      margin-top: 30px;
      font-weight: 500;
    }
    code {
      background-color: #f0f0f5;
      padding: 8px 12px;
      display: block;
      margin: 8px 0;
      font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
      border-radius: 6px;
      color: #333;
    }
    .gmail-box {
      border: 1px dashed #ccc;
      padding: 12px;
      display: inline-block;
      margin-top: 8px;
      background-color: #fff;
    }
    .gmail-note {
      font-size: 12px;
      color: #555;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <h2>üå± Pixel Cell Generator</h2>

  <label for="pixel-label">Pixel Label</label>
  <input id="pixel-label" placeholder="e.g. Investor Email" />
  <button onclick="generatePixel()">Generate Planted Pixel</button>

  <h3>üîó Pixel URL</h3>
  <code id="result-url"></code>

  <h3>üì© Standard Embed Code</h3>
  <code id="result-code"></code>
  <button onclick="copyCode()">Copy Embed</button>

  <h3>‚úâÔ∏è Gmail-Compatible Embed</h3>
  <code id="gmail-code"></code>
  <button onclick="copyGmail()">Copy Gmail Embed</button>

  <script>
    function generatePixel() {
      const label = document.getElementById("pixel-label").value;
      const id = "px_" + Math.random().toString(36).substr(2, 8);
      const pixelURL = `/api/p/${id}`;
      const embedCode = `<img src='${pixelURL}' width='1' height='1' style='display:none;' alt='' />`;

      document.getElementById("result-url").textContent = pixelURL;
      document.getElementById("result-code").textContent = embedCode;

      document.getElementById("gmail-code").innerHTML = `
        <div class="gmail-box">
          <div class="gmail-note">Right-click this box ‚Üí ‚ÄúCopy Image Address‚Äù</div>
          <img src='https://pixelcell.vercel.app/api/p/${id}' width='1' height='1' alt='pixel' />
        </div>`;
    }

    function copyCode() {
      const code = document.getElementById("result-code").textContent;
      navigator.clipboard.writeText(code);
    }

    function copyGmail() {
      const container = document.getElementById("gmail-code");
      const temp = document.createElement("textarea");
      temp.value = container.innerText;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand("copy");
      document.body.removeChild(temp);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>üå± Pixel Cell Generator</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: #f8f8f8;
        color: #111;
        padding: 40px;
        max-width: 600px;
        margin: auto;
        text-align: center;
      }

      h2 {
        font-size: 28px;
        margin-bottom: 20px;
      }

      input {
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 10px;
        border: 1px solid #ccc;
        outline: none;
        width: 80%;
        margin-bottom: 20px;
        box-shadow: inset 3px 3px 6px #e0e0e0, inset -3px -3px 6px #ffffff;
      }

      button {
        background: #e0f7ff;
        border: none;
        border-radius: 12px;
        padding: 12px 25px;
        font-size: 16px;
        cursor: pointer;
        font-weight: 600;
        color: #007acc;
        box-shadow: 5px 5px 15px #ccc, -5px -5px 15px #fff;
        transition: 0.2s ease;
      }

      button:hover {
        background: #c8f3ff;
        box-shadow: 3px 3px 8px #ccc, -3px -3px 8px #fff;
      }

      code {
        display: block;
        background: #f0f0f0;
        border-radius: 10px;
        padding: 12px;
        margin: 12px auto;
        font-size: 13px;
        word-break: break-word;
        text-align: left;
      }

      .section-title {
        margin-top: 40px;
        font-size: 18px;
        color: #666;
      }

      .invisible-pixel {
        border: 1px dashed #ddd;
        padding: 8px;
        border-radius: 10px;
        margin-top: 10px;
        background: #fff;
      }

      .copy-button {
        margin-top: 10px;
        font-size: 14px;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 6px 12px;
      }

    </style>
  </head>

  <body>
    <h2>üå± Pixel Cell Generator</h2>

    <input id="pixel-label" placeholder="Investor Email, Welcome Flow, etc." />
    <br />
    <button onclick="generatePixel()">Generate Planted Pixel</button>

    <div class="section-title">üîó Pixel URL</div>
    <code id="result-url"></code>

    <div class="section-title">üì© Standard Embed Code</div>
    <code id="result-code"></code>
    <button class="copy-button" onclick="copyCode()">Copy Embed</button>

    <div class="section-title">‚úâÔ∏è Gmail-Compatible Embed</div>
    <div class="invisible-pixel">
      <code id="gmail-code"></code>
      <button class="copy-button" onclick="copyGmail()">Copy Gmail Embed</button>
    </div>

    <script>
      function generatePixel() {
        const label = document.getElementById("pixel-label").value;
        const id = "px_" + Math.random().toString(36).substr(2, 8);
        const pixelURL = `/api/p/${id}`;
        const fullURL = `https://pixelcell.vercel.app${pixelURL}`;
        const embedCode = `<img src='${pixelURL}' width='1' height='1' style='display:none;' alt='' />`;
        const gmailEmbed = `<img src='${fullURL}' width='1' height='1' style='opacity:0.01;' alt='.' />`;

        document.getElementById("result-url").textContent = pixelURL;
        document.getElementById("result-code").textContent = embedCode;
        document.getElementById("gmail-code").textContent = gmailEmbed;
      }

      function copyCode() {
        const text = document.getElementById("result-code").textContent;
        navigator.clipboard.writeText(text);
      }

      function copyGmail() {
        const text = document.getElementById("gmail-code").textContent;
        navigator.clipboard.writeText(text);
      }
    </script>
  </body>
</html>

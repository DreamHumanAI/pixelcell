<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>âœ¨ Shimmer Logo</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-container {
      position: relative;
      display: inline-block;
      padding: 3px;
      border-radius: 50%;
      background: #f5f5fa;
      box-shadow: -6px -6px 12px #ffffff, 6px 6px 12px #d1d1e0;
      transition: all 0.3s ease;
    }

    .logo {
      position: relative;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      overflow: hidden;
      z-index: 3;
      animation: logoBreathingGlowV2 30s ease-in-out infinite alternate,
                 logoBreatheScale 30s ease-in-out infinite alternate;
    }

    .logo-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      z-index: 2;
      position: relative;
    }

    .shimmer-beam {
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent 0%,
        rgba(255, 255, 255, 0.2) 40%,
        rgba(255, 255, 255, 0.7) 50%,
        rgba(255, 255, 255, 0.2) 60%,
        transparent 100%
      );
      transform: skewX(-20deg);
      pointer-events: none;
      z-index: 4;
      opacity: 0;
      animation: none;
      transition: opacity 0.3s ease;
    }

    .shimmer-beam.active {
      opacity: 1;
      animation: shimmer 2s ease-in-out;
    }

    @keyframes shimmer {
      0%   { left: -100%; opacity: 0; }
      25%  { opacity: 1; }
      50%  { left: 100%; opacity: 1; }
      75%  { opacity: 0; }
      100% { left: 150%; opacity: 0; }
    }

    @keyframes logoBreatheScale {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.02); }
    }

    @keyframes logoBreathingGlowV2 {
      0%   { box-shadow: 0 0 4px #FF3EEA; }
      50%  { box-shadow: 0 0 36px #A8FFF0; }
      100% { box-shadow: 0 0 4px #FF3EEA; }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo">
      <img src="/logo.png" alt="Logo" class="logo-img" />
      <div class="shimmer-beam"></div>
    </div>
  </div>

  <script>
    const shimmerSound = new Audio('https://media1.vocaroo.com/mp3/16FVkPyKDYG8');
    const shimmer = document.querySelector('.shimmer-beam');

    document.addEventListener('click', () => {
      shimmerSound.volume = 0.5;

      shimmerSound.play().then(() => {
        console.log("âœ¨ Sound unlocked + shimmer synced");

        setInterval(() => {
          shimmerSound.currentTime = 0;
          shimmerSound.play();

          shimmer.classList.add('active');
          setTimeout(() => shimmer.classList.remove('active'), 2000);
        }, 30000);
      }).catch((err) => {
        console.error("ðŸ”‡ Audio play blocked:", err);
      });
    }, { once: true });
  </script>
</body>
</html>
